<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <div ng-controller='ToBuyShowController as showList'>
     <ul>
       <li ng-repeat="item in showList.items">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)<button class="btn btn-default" ng-click="showList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="showList.items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>
  </div>
    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <div ng-controller='AlreadyBoughtController'>
        <li ng-repeat="item in BoughtList">Bought {{item.quantity}} {{item.name}}(s)</li>
        <div ng-if="!BoughtList || BoughtList.length === 0" class="emptyMessage">
      <p>Nothing bought yet.</p>
  </div>
     </div>
    </div>
  </div>
</div>

</body>
</html>
